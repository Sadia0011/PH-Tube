<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body class="container mx-auto my-6 font-inter">
    <header>
        <nav class="flex flex-col justify-center items-center lg:flex-row gap-3 lg:justify-between">
            <div class="flex flex-row gap-2">
                <img src="Logo.png" alt="" srcset="">
            </div>
            <div>
                <button id="sortClickButton" class="btn bg-gray-200 p-2 hover:bg-red-500 hover:text-white">Sort By
                    View</button>
            </div>
            <div>
                <button onclick="blogBtn()" id="blog-btn"
                    class="btn bg-gray-200 p-2  hover:bg-red-500 hover:text-white">Blog</button>
            </div>
        </nav>
        <hr class="border-bottom 3px solid bg-gray-800 my-5">
        </hr>
    </header>
    <main>
        <section>
            <div class="items-container w-full">
                <div class="tabs p-5  m-auto text-center  flex gap-1 justify-center" id="items-container">
                </div>

            </div>
        </section>

        <section id="card-container" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">

        </section>
        <div id="no-data-available" class="hidden">
            <div class=" flex flex-col items-center justify-center w-9/12 mx-auto my-10">
                <img src="../Icon.png" class="w-[140px] h-[140px] mx-auto" />
                <h6 class="text-3xl text-center font-bold">Oops!! Sorry, There is no <br> content here</h6>

            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/phero.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
